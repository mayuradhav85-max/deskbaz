<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DESKBAZ • India's #1 Helpdesk</title>
  <!-- Fixed Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body{font-family:Arial,sans-serif;background:#f0f2f5;margin:0;padding:20px;color:#333;}
    .main{max-width:1400px;margin:auto;background:white;border-radius:15px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.15);}
    .header{text-align:center;background:linear-gradient(135deg,#0066ff,#00c2ff);color:white;padding:40px;border-radius:15px 15px 0 0;margin:-30px -30px 30px;}
    .logo{font-size:70px;font-weight:900;background:linear-gradient(135deg,#fff,#ccffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    button{padding:12px 24px;margin:5px;border:none;border-radius:8px;color:white;font-weight:bold;cursor:pointer;}
    .btn-blue{background:#0066ff;}
    .btn-green{background:#137333;}
    table{width:100%;border-collapse:collapse;margin-top:20px;}
    th,td{padding:15px;text-align:left;border-bottom:1px solid #eee;}
    th{background:#0066ff;color:white;}
    .user{font-size:22px;font-weight:bold;color:#0066ff;text-align:center;margin:30px;}
    .error{color:#d32f2f;text-align:center;font-size:18px;}
    .success{color:#137333;text-align:center;font-size:18px;}
  </style>
</head>
<body>
<div class="main">
  <div class="header">
    <h1 class="logo">DESKBAZ</h1>
    <p style="font-size:24px;">Your Personal Helpdesk – Live Now</p>
  </div>
  <div class="user" id="user">Loading...</div>
  <div id="status"></div>
  <div style="text-align:center;">
    <button class="btn-green" id="loginBtn">Login with Email</button>
    <button class="btn-blue" id="refreshBtn">Refresh Tickets</button>
  </div>
  <table><thead><tr><th>ID</th><th>Date</th><th>From</th><th>Subject</th><th>Status</th><th>Agent</th></tr></thead><tbody id="list"></tbody></table>
</div>

<script>
// Fixed: Global Supabase object + error handling
const SUPABASE_URL = "https://sb.publishable_LEIROAliVJHuf8c13fcdw_69Fln_bo.supabase.co";
const SUPABASE_ANON_KEY = "sb.publishable_LEIROAliVJHuf8c13fcdw_69Fln_bo";

let supabase;
let currentUser = null;

// Wait for Supabase to load
window.addEventListener('load', () => {
  if (typeof Supabase === 'undefined') {
    document.getElementById('status').innerHTML = '<div class="error">Supabase library failed to load. Refresh page.</div>';
    return;
  }
  supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  initApp();
});

// Initialize app after load
function initApp() {
  document.getElementById('loginBtn').onclick = login;
  document.getElementById('refreshBtn').onclick = load;
  supabase.auth.onAuthStateChange((_, session) => {
    currentUser = session?.user?.email || null;
    document.getElementById('user').innerText = currentUser ? `Agent: ${currentUser}` : 'Not logged in';
    if (currentUser) load();
  });
  load(); // Initial load
}

// Login function (fixed)
async function login() {
  try {
    const email = prompt('Enter your email for magic link:');
    if (!email) return;
    const { error } = await supabase.auth.signInWithOtp({ email });
    if (error) throw error;
    document.getElementById('status').innerHTML = '<div class="success">Magic link sent! Check your inbox.</div>';
  } catch (error) {
    document.getElementById('status').innerHTML = '<div class="error">Login failed: ' + error.message + '</div>';
    console.error('Login error:', error);
  }
}

// Load tickets (fixed)
async function load() {
  try {
    const { data, error } = await supabase.from('tickets').select('*').order('created_at', { ascending: false });
    if (error) throw error;
    const tbody = document.getElementById('list');
    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:80px;font-size:24px;color:#0066ff">No tickets yet – send an email to start!</td></tr>';
    } else {
      tbody.innerHTML = data.map(row => `
        <tr>
          <td><strong>${row.ticket_id || '—'}</strong></td>
          <td>${new Date(row.created_at).toLocaleString('en-IN')}</td>
          <td>${row.from_email}</td>
          <td>${(row.subject || '(no subject)').substring(0, 40)}</td>
          <td style="color:${row.status === 'Closed' ? '#137333' : '#d32f2f'}"><strong>${row.status || 'Open'}</strong></td>
          <td>${row.assigned_to || 'Unassigned'}</td>
        </tr>
      `).join('');
    }
  } catch (error) {
    document.getElementById('status').innerHTML = '<div class="error">Load failed: ' + error.message + '</div>';
    console.error('Load error:', error);
  }
}

// Auto-refresh
setInterval(load, 30000);
</script>
</body>
</html>
